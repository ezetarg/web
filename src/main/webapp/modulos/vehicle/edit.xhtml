<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><p:outputLabel value="#{msg.aplicacion_titulo}" /></title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="windowTitle">
			<p:outputLabel value="#{msg.aplicacion_titulo}" />
		</ui:define>

		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="id" value="#{vehicleEdit.id}" />
			</f:metadata>

			<p:outputLabel value="#{aplicacion_bienvenido}" />

			<h:form>
				<h:panelGrid columns="2">
					
					<h:outputText value="VehicleId:" />
					<h:outputText id="vehicleId" value="#{vehicleEdit.vehicle.id}"
						title="VehicleId" />
				    
					<h:outputText value="Marca:" />
					
					<p:inputText id="vehicleName" value="#{vehicleEdit.vehicle.brand}"
						title="gola"></p:inputText>

					<h:outputText value="Modelo:" />
					<p:inputText id="vehicleAddress"
						value="#{vehicleEdit.vehicle.model}" title="Modelo" />

					<h:outputText value="Precio:" />
					<p:inputText id="vehiclePrice" value="#{vehicleEdit.vehicle.value}"
						title="Precio" />
				</h:panelGrid>
				  <h:panelGrid columns="4" cellpadding="5">
        			<p:commandButton action="#{vehicleEdit.save}" value="Guardar"
					immediate="true" />
     				<p:commandButton value="Volver" action="welcome" inmediate="true"
					immediate="true" />
   				 </h:panelGrid>
			
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
