<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><p:outputLabel value="#{msg.aplicacion_titulo}" /></title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">

			<p:outputLabel value="#{aplicacion_bienvenido}" />

			<h:form>
				
				<p:panel rendered="#{empty vehicleList.list}">No se encontraron resultados</p:panel>
				<p:dataTable rendered="#{not empty vehicleList.list}"
					value="#{vehicleList.list}" var="vehicle" styleClass="order-table"
					headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">

					<p:column>
						<!-- column header -->
						<f:facet name="header">ID</f:facet>
						<!-- row record -->
						<h:outputText value="#{vehicle.id}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Marca</f:facet>
						<h:outputText value="#{vehicle.brand}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Modelo</f:facet>
						<h:outputText value="#{vehicle.model}"></h:outputText>
					</p:column>

					<p:column>
						<f:facet name="header">Precio</f:facet>
						<h:outputText value="#{vehicle.value}"></h:outputText>
					</p:column>

					<p:column>
						<p:commandButton icon="ui-icon-pencil" title="Editar"
							action="vehicle_edit" immediate="true">
							<f:param name="id" value="#{vehicle.id}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:separator></p:separator>
				<p:commandButton action="vehicle_edit" value="Crear vehiculo"
					immediate="true" />
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
