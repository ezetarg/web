<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><p:outputLabel value="#{msg.aplicacion_titulo}" /></title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="windowTitle">
			<p:outputLabel value="#{msg.aplicacion_titulo}" />
		</ui:define>

		<ui:define name="content">

			<p:outputLabel value="#{aplicacion_bienvenido}" />

			<h:dataTable value="#{planSearch.plans}" var="plan"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<!-- column header -->
					<f:facet name="header">ID</f:facet>
					<!-- row record -->
					<h:outputText value="#{plan.id}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Cliente</f:facet>
					<h:outputText value="#{plan.client.name}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Vehiculo</f:facet>
					<h:outputText value="#{plan.vehicle.brand}"></h:outputText>
					<h:outputText value="#{plan.vehicle.model}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Accion</f:facet>
					<h:outputText value="#{plan.id}"></h:outputText>
				</h:column>

			</h:dataTable>

		</ui:define>

	</ui:composition>

</h:body>
</html>
