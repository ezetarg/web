<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><p:outputLabel value="#{msg.aplicacion_titulo}" /></title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="windowTitle">
			<p:outputLabel value="#{msg.aplicacion_titulo}" />
		</ui:define>

		<ui:define name="content">
			<f:metadata>
				<f:viewParam name="id" value="#{clientEdit.id}" />
			</f:metadata>

			<p:outputLabel value="#{aplicacion_bienvenido}" />
			<h:form>
				<p:panel id="basic" header="Edición de los datos del cliente" style="margin-bottom:20px">
					<p:growl id="growl" showDetail="true" sticky="true" life="800" />
					<h:inputHidden id="id" value="#{clientEdit.client.id}"></h:inputHidden>
					<h:panelGrid columns="2">
						<h:outputText value="ClientId:" />
						<h:outputText id="clientId" value="#{clientEdit.client.id}"
							title="ClientId" />

						<h:outputText value="Nombre:" />
						<p:inputText id="clientName" value="#{clientEdit.client.name}"
							title="Nombre" />

						<h:outputText value="DNI" />
						<p:inputText id="clientDni" value="#{clientEdit.client.dni}"
							title="DNI" />

						<h:outputText value="Dirección:" />
						<p:inputText id="clientAddress"
							value="#{clientEdit.client.address}" title="Dirección" />
					</h:panelGrid>
					<h:panelGrid columns="4" cellpadding="5">
						<p:commandButton action="#{clientEdit.save()}" value="Guardar"
							icon="ui-icon-disk" />
						<p:commandButton value="Volver" action="client_index"
							immediate="true" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
