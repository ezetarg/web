<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><p:outputLabel value="#{msg.aplicacion_titulo}" /></title>
</h:head>
<h:body>

	<ui:composition template="/templates/template.xhtml">
		<ui:define name="windowTitle">
			<p:outputLabel value="#{msg.aplicacion_titulo}" />
		</ui:define>

		<ui:define name="content">

			<p:outputLabel value="#{aplicacion_bienvenido}" />

			<h:form>
				<h:dataTable value="#{clientList.list}" var="client"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">

					<h:column>
						<!-- column header -->
						<f:facet name="header">ID</f:facet>
						<!-- row record -->
						<h:outputText value="#{client.id}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Nombre</f:facet>
						<h:outputText value="#{client.name}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">DNI</f:facet>
						<h:outputText value="#{client.address}"></h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Direcci√≥n</f:facet>
						<h:outputText value="#{client.address}"></h:outputText>
					</h:column>

					<h:column>
						<p:commandButton icon="ui-icon-trash" title="Editar" action="client_edit" immediate="true">
							<f:param name="id" value="#{client.id}" />
						</p:commandButton>
						<p:commandButton icon="ui-icon-trash" title="Borrar"
							actionListener="#{clientList.remove(client)}" ajax="false" />
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>
</html>
